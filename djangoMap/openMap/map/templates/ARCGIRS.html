<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Display a satellite map on a webpage</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map1 {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map1"></div>
    <script>
      mapboxgl.accessToken =
        "pk.eyJ1IjoianVnYWRhIiwiYSI6ImNrbDZyMTFrNDBseTQydm4yNmM0enJoeDcifQ.HALgnKo6H_4dFr1sbpxk9w";
      var map = new mapboxgl.Map({
        container: "map1", // container ID
        style: "mapbox://styles/mapbox/satellite-v9", // style URL
        center: [101.69425964355469, 3.228956566890715], // starting position [lng, lat]
        zoom: 1, // starting zoom
      });
    </script>
  </body>
</html>
